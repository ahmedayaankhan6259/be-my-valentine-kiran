<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiran ğŸ’– Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 16px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    #yes {
      background: #2ecc71;
      color: white;
      position: relative;
      z-index: 2;
    }

    #no {
      background: #e74c3c;
      color: white;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Kiran ğŸ’–<br>Will you be my Valentine?</h1>

    <div class="buttons">
      <button id="yes" onclick="yesClicked()">Yes ğŸ’˜</button>
      <button id="no" onclick="noClicked()">No ğŸ˜­</button>
    </div>
  </div>

  <script>
    let scale = 1;

    function noClicked() {
      scale += 0.35;

      const yes = document.getElementById("yes");

      yes.style.transform = `scale(${scale})`;

      // Mobile-friendly takeover
      if (scale >= 4) {
        yes.style.position = "fixed";
        yes.style.top = "0";
        yes.style.left = "0";
        yes.style.width = "100vw";
        yes.style.height = "100vh";
        yes.style.borderRadius = "0";
        yes.style.fontSize = "clamp(2.5rem, 8vw, 4rem)";
        yes.innerText = "YES KIRAN ğŸ’–";
      }
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;

          color:white;
          padding:20px;
          font-size:clamp(2rem,6vw,3rem);
        ">
          KIRAN ğŸ˜ğŸ’<br>

  </script>

</body>
</html>
